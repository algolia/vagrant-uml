en:
  vagrant_uml:
    already_status: |-
      The machine is already %{status}.
    not_created: |-
      Instance is not created. Please run `vagrant up` first.
    ready: |-
      Machine is booted and ready for use!
    starting: |-
      Starting the instance...
    started: |-
      Instance started successfully.
    stopping: |-
      Stopping the instance...
    terminating: |-
      Terminating the instance...
    waiting_for_ready: |-
      Waiting for instance to become "ready"...
    waiting_for_ssh: |-
      Waiting for SSH to become available...
    will_not_destroy: |-
      The instance '%{name}' will not be destroyed, since the confirmation
      was declined.
    copying: |-
      Copying box...
    validating_box: |-
      Validating box contents
    setting_box: |-
      Setting box options on environment
    errors:
      uml_interrupt_error: |-
        Interrupted
      uml_incompatible_box: |-
        The base box you are trying to use is not compatible with the installed
        vagrant-uml version. Supported box versions are %{supported} but %{found} was found.
      uml_execute_error: |-
        There was an error executing %{command}

        For more information on the failure, enable detailed logging by setting
        the environment variable VAGRANT_LOG to DEBUG.
      uml_linux_required: |-
        User Mode Linux (UML) can only run on Linux host!
      uml_not_installed: |-
        The `uml-utilities` package does not seem to be installed or `uml_console` is not accessible on the PATH.
      uml_kernel_missing: |-
        The kernel binary used for creating the UML instance was not found for %{name}
        box.
      uml_rootfs_missing: |-
        The rootfs archive used for creating the UML instance was not found for %{name}
        box.
      config:
        create_args_array: |-
          create_args should be an array of strings

